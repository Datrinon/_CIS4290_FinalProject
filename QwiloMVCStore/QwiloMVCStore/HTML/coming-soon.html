<!doctype html>
<html lang="en">
   <head>
      <title>Qwilo - Multi-purpose Responsive HTML5 Template</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Favicon -->
      <link rel="shortcut icon" href="images/favicon.ico" />
      <!-- bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <!-- main style -->
      <link href="css/style.css" rel="stylesheet" type="text/css" />
      <!-- responsive -->
      <link href="css/responsive.css" rel="stylesheet" type="text/css" />
      <!-- custom -->
      <link href="css/custom.css" rel="stylesheet" type="text/css" />

   </head>
   <body class="overflow-hide">
      <!-- loading -->
      <div id="loading">
         <div id="loading-center">
            <img src="images/loader.png" alt="loder">
         </div>
      </div>
      <!-- loading End -->
      <!--=================================
         Main Content -->
      <!--================================
         Error -->
      <section class="coming-soon">
         <div class="container-fluid" style="height: 100%; overflow: hidden;">
            <div class="background"></div>
            <!-- Width must be defined for centered text in IE -->
            <div class="row center justify-content-end" style="width: 100%">
               <div class="col-lg-6 offset-lg-6 col-md-8 offset-md-4 col-sm-12">
                  <div class="heading-title">
                     <h2 class="title"><span>Coming Soon</span></h2>
                  </div>
                  <h5>We are working very hard to give you the best experience possible!</h5>
                  <ul id="iq-countdown1" class="iq-shopcountdown">
                     <li>
                        <span class="days">10</span>
                        <p class="days_text iq-font-white">Days</p>
                     </li>
                     <li>
                        <span class="hours">00</span>
                        <p class="hours_text iq-font-white">Hours</p>
                     </li>
                     <li>
                        <span class="minutes">53</span>
                        <p class="minutes_text iq-font-white">Minutes</p>
                     </li>
                     <li>
                        <span class="seconds">49</span>
                        <p class="seconds_text iq-font-white">Seconds</p>
                     </li>
                  </ul>
                  <form class="form-inline">
                     <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Enter Your Email Here">
                     </div>
                     <a class="btn-black" href="#">subscribe</a>
                  </form>
               </div>
            </div>
            <div class="row page-bottom footer-text">
               <div class="col-12 text-center hover-underline">
                  <div class="iq-copyright text-white text-center">
                     Copyright <a href="#">Qwilo</a> All Rights Reserved
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!--================================
         Error -->
      <!--=================================
         Main Content -->
               
      <!--================ Jquery =================-->
      <!-- Jquery  -->
      <script src="js/jquery.min.js"></script>
      <!-- bootstrap -->
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/ionicons.js"></script>
      <!-- Main -->
      <script src="js/main.js"></script>
                      
      <!-- Custom -->
      <script src="js/custom.js"></script>
   </body>
</html>
