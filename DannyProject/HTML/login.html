<!doctype html>
<html lang="en">
   <head>
      <title>Qwilo - Multi-purpose Responsive HTML5 Template</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Favicon -->
      <link rel="shortcut icon" href="images/favicon.ico" />
      <!-- bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <!-- main style -->
      <link href="css/style.css" rel="stylesheet" type="text/css" />
      <!-- responsive -->
      <link href="css/responsive.css" rel="stylesheet" type="text/css" />
      <!-- custom -->
      <link href="css/custom.css" rel="stylesheet" type="text/css" />

   </head>
   <body>
      <!-- loading -->
      <div id="loading">
         <div id="loading-center">
            <img src="images/loader.png" alt="loder">
         </div>
      </div>
      <!-- loading End -->
      <!--=================================
         Main Content -->
      <!--================================
         Login -->
      <div class="main-content particles position-relative">
         <div class="circle"></div>
         <div class="circle two"></div>
         <div class="plus">+</div>
         <div class="triangle"></div>
         <div class="shape-1"><img src="images/shape/01.png" alt=""></div>
         <div class="shape-1 two"><img src="images/shape/01.png" alt=""></div>
         <section class="iq-login-regi">
            <div class="container">
               <div class="row">
                  <div class="col-lg-12 col-md-12">
                     <div class="heading-title text-center">
                        <h2 class="title"><span>LOGIN</span></h2>
                        <div class="big-text">login</div>
                     </div>
                  </div>
               </div>
               <div class="row justify-content-md-center">
                  <div class="col-lg-8 col-md-10 col-sm-12">
                     <div class="iq-login">
                        <form>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Email Address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                           </div>
                           <div class="row">
                              <div class="col-sm-6">
                                 <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                 </div>
                              </div>
                              <div class="col-sm-6">
                                 <div class="text-right">
                                    <a href="#" class="link">Forgot Password?</a>
                                 </div>
                              </div>
                           </div>
                           <button type="submit" class="button">Login</button>
                        </form>
                        <div class="row">
                           <div class="col-md-6 col-sm-12">
                              <ul class="iq-media">
                                 <li><a href="#" class="fb"><i class="fa fa-facebook"></i></a></li>
                                 <li><a href="#" class="tw"><i class="fa fa-twitter"></i></a></li>
                                 <li><a href="#" class="gplus"><i class="fa fa-google"></i></a></li>
                                 <li><a href="#" class="lkd"><i class="fa fa-linkedin"></i></a></li>
                              </ul>
                           </div>
                           <div class="col-md-6 col-sm-12">
                              <div class="text-right">
                                 <div class="link">Don't Have an Account?</div>
                                 <div class="link"> <a href="register.html">Register Now</a></div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </div>
      <!--================================
         Login -->
      <!--=================================
         Main Content -->
              <!--================ Jquery =================-->
      <!-- Jquery  -->
      <script src="js/jquery.min.js"></script>
      <!-- bootstrap -->
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <!-- jquery ui -->
      <script src="js/jquery-ui.js"></script>
      <script src="js/ionicons.js"></script>
      <!-- Main -->
      <script src="js/main.js"></script>
                      
      <!-- Custom -->
      <script src="js/custom.js"></script>
   </body>
</html>
