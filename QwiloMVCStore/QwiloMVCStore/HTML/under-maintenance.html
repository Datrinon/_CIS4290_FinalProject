<!doctype html>
<html lang="en">
   <head>
      <title>Qwilo - Multi-purpose Responsive HTML5 Template</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Favicon -->
      <link rel="shortcut icon" href="images/favicon.ico" />
      <!-- bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <!-- main style -->
      <link href="css/style.css" rel="stylesheet" type="text/css" />
      <!-- responsive -->
      <link href="css/responsive.css" rel="stylesheet" type="text/css" />
      <!-- custom -->
      <link href="css/custom.css" rel="stylesheet" type="text/css" />

   </head>
   <body>
      <!-- loading -->
      <div id="loading">
         <div id="loading-center">
            <img src="images/loader.png" alt="loder">
         </div>
      </div>
      <!-- loading End -->
      <!--=================================
         Main Content -->
      <div class="main-content particles position-relative">
         <div class="circle"></div>
         <div class="circle two"></div>
         <div class="plus">+</div>
         <div class="triangle"></div>
         <div class="shape-1"><img src="images/shape/01.png" alt=""></div>
         <div class="shape-1 two"><img src="images/shape/01.png" alt=""></div>
         <section class="under-maintenance">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-lg-7 col-md-6 col-sm-12 no-spec">
                     <div class="iq-background">
                     </div>
                  </div>
                  <div class="col-lg-5 col-md-6 col-sm-12 align-items-center">
                     <div class="maintenance-text">
                        <div class="heading-title">
                           <h2 class="title"><span>under maintenance</span></h2>
                        </div>
                        <p>Our website is under construction! It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
                        <div class="form-box">
                           <form class="form-inline">
                              <div class="form-group">
                                 <input type="text" class="form-control" id="exampleInputName2" placeholder="Enter Email ">
                              </div>
                              <a class="btn-black" href="#">subscribe</a>
                           </form>
                        </div>
                        <div class="media-box">
                           <h6>Follow on Social Media:</h6>
                           <ul class="iq-media-blog text-left">
                              <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                              <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                              <li><a href="#"><i class="fa fa-google"></i></a></li>
                              <li><a href="#"><i class="fa fa-github"></i></a></li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </div>
      <!--=================================
         Main Content -->
              
      <!--================ Jquery =================-->
      <!-- Jquery  -->
      <script src="js/jquery.min.js"></script>
      <!-- bootstrap -->
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/ionicons.js"></script>
      <!-- Main -->
      <script src="js/main.js"></script>
                  
      <!-- Custom -->
      <script src="js/custom.js"></script>
   </body>
</html>
